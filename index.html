<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Music Player</h2>
        <img id="track_image">
        <p id="title">title.mp3</p>
        <p id="artist">artist</p>
        <!--<input type="range" id="duration" min="0" max="100" onclick="changeDuration()">-->
        <button id="previous" onclick="previoussong()"><i class="fa fa-step-backward"></i></button>
        <button id="play" onclick="justplay()"><i class="fa fa-play"></i></button>
        <button id="next" onclick="nextsong()"><i class="fa fa-step-forward"></i></button>
    </div>
    <script>
        let previous=document.querySelector('#previous');
let play=document.querySelector('#play');
let next=document.querySelector('#next');
let artist=document.querySelector('#artist');
let title=document.querySelector('#title');
let slider=document.querySelector('#duration');
let track_image=document.querySelector('#track_image');

let timer;
let autoplay=1;

let track=document.createElement('audio');

let index_no=0;
let playing_song=0;

let allSongs = [
    {
        name:"Kerala Song",
        artist:"Hip Hop Aadhi",
        path:"music/1.mp3",
        image:"image/1.jpg",
    },
    {
        name:"Kanja Poo Kannala",
        artist:"Yuvan Shankar Raja",
        path:"music/2.mp3",
        image:"image/2.jpg",
    },
    {
        name:"Pathala Pathala Song",
        artist:"Anirudh ",
        path:"music/3.mp3",
        image:"image/3.jpg",
    },
    {
        name:"Bothai Kaname Song",
        artist:"Anirudh & Shasha",
        path:"music/4.mp3",
        image:"image/4.png",
    },
    {
        name:"Toofan Song",
        artist:"Ravi Basrur",
        path:"music/5.mp3",
        image:"image/5.jpg",
    },
    {
        name:"Private Party Song",
        artist:"Anirudh & Jonita",
        path:"music/6.mp3",
        image:"image/6.jpg",
    }
    
];

function loadTrack(index_no)
{
    clearInterval(timer);
    reset_slider();

    artist.innerHTML=allSongs[index_no].artist;
    title.innerHTML=allSongs[index_no].name;
    track.src=allSongs[index_no].path;
    track_image.src=allSongs[index_no].image;

    timer=setInterval(range_slider,1000);
    total.innerHTML=allSongs.length;
    Present.innerHTML=index_no+1;
}

loadTrack(index_no);
function reset_slider()
{
    slider.value=0;
}

function justplay()
{
    if(playing_song==0)
    {
        playsong();
    }
    else
    {
        pausesong();
    }
}

function playsong()
{
    track.play();
    playing_song=true;
    play.innerHTML='<i class="fa fa-pause"></i>';
}

function pausesong()
{
    track.pause();
    playing_song=false;
    play.innerHTML='<i class="fa fa-play"></i>';
}

function nextsong()
{
    if(index_no<allSongs.length-1)
    {
        index_no+=1;
        loadTrack(index_no);
    }
    else
    {
        index_no=0;
        loadTrack(index_no);
    }
}

function previoussong()
{
    if(index_no>0)
    {
        index_no-=1;
        loadTrack(index_no);
    }
    else
    {
        index_no=allSongs.length-1;
        loadTrack(index_no);
    } 
}

function changeDuration()
{
    slider_position=track.duration * (slider.value/100);
    track.currentTime=slider_position;
}
    </script>
</body>
</html>
